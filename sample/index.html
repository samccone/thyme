<html>
  <head>
    <script src="../vendor/moment.2.0.0.js"></script>
    <script src="../radical.js"></script>
  </head>
  <body>
    <div id="foo"></div>
    <a href ='#' class='prev'>previous month</a>
    <a href='#' class='next'>next month</a>
  </body>
  <script>
    a = new Radical(document.querySelector("#foo"))
    var next = document.querySelector(".next");
    var prev = document.querySelector(".prev");

    next.addEventListener('click', function(){ a.nextMonth(); });
    prev.addEventListener('click', function(){ a.prevMonth(); });

  </script>
</html>
